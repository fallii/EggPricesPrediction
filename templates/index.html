<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Prediksi</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://tse1.mm.bing.net/th?id=OIP.NZEYl69OG1dPih8nHVFgcgHaHa&pid=Api&P=0&h=220"/>
        </div>
        <form action="{{url_for('predict')}}" method="post">
            <h3>Prediksi Harga Telur Ayam Ras Pasar Nasional
            </h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="Tahun" class="form-control" placeholder="Tahun" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="Bulan"  class="form-control" placeholder="Bulan (Angka)" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact"> Prediksi</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Hasil Harga Prediksi:</h3>
                    <h3>Rp {{prediction_text|replace("[", "")|replace("]", "") }}</h3>
                </div>
            </div>
        </form>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
